name: oidc-smoke
on: { workflow_dispatch: {} }
permissions: { id-token: write, contents: read }

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::359100918503:role/github-oidc-terraform
          aws-region: us-east-1
      - name: Who am I?
        run: aws sts get-caller-identity
      - name: Backend S3 list (non-fatal)
        run: aws s3api list-objects-v2 --bucket mal-tfstate-nonprod --max-keys 1 || true
      - name: DDB describe lock table
        run: aws dynamodb describe-table --table-name tf-locks-nonprod | jq '.Table.TableStatus'